<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EGG LOB</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="inactive">
    <div id="wrapper">
      <h1>EGG LOB</h1>

      <button id="playButton">Play</button>

      <div id="countdownBackground">
        <div id="countdownBar"></div>
      </div>

      <div id="board">
        <div id="tiles">
          <div class="west">E</div> <div>G</div> <div>G</div>  <div>L</div>
          <div>O</div> <div class="south">B</div> <div>Qu</div> <div>A</div>
          <div>L</div> <div>I</div> <div class="east">T</div>  <div>Y</div>
          <div>G</div> <div>A</div> <div class="ambiguous">M</div>  <div>E</div>
        </div>
      </div>

      <div id="results">
        <h2>Words</h2>
        <ul>
          <li>EGG</li>
          <li>LOB</li>
          <li>GAME</li>
        </ul>
      </div>

      <footer>
        Made by <a href="https://po-ru.com/">Paul Battley</a>.
        <a href="https://github.com/threedaymonk/egg-lob">Source code</a>.
      </footer>
    </div>
  </body>
</html>
